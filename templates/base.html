<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %} | Base Template</title>

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/public.css') }}">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static',filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static',filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static',filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static',filename='site.webmanifest') }}">

    <script src="{{ url_for('static',filename='js/preline.js') }}" defer></script>
    {{ turbo() }}

</head>
<body class="h-screen bg-gray-200">
<div class="flex flex-col w-full h-full">
        {% include "navbar.html" %}

 <div class="flex-grow grow mx-auto w-10/12 bg-white p-4 ">


        <main id="content" role="main">
            <div class="max-w-[85rem] mx-auto py-10 px-4 sm:px-6 lg:px-8">

                {% block page_header %} {% endblock %}
                {% block content %} {% endblock %}
                {% block page_footer %} {% endblock %}

            </div>
        </main>

    </div>
    {% include "footer.html" %}
</div>
</body>
</html>
